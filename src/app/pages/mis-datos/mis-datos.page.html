
<ion-content [fullscreen]="true">
  <div class="logo-container ion-text-center">
    <img src="../../../assets/images/LogoDuoc.jpeg" alt="Logo Duoc UC" class="logo" />
  </div>
 
  <div class="centrar">
    <div class="enmarcar ion-text-center" #page>
      <div class="duoc-icon"></div>
      
      <ion-toolbar class="ion-padding-top">
        
        <h1>
          Mis Datos Personales
        </h1>
      </ion-toolbar>

      <ion-item #itemCuenta>
        <ion-input [(ngModel)]="usuario.userName" label="Cuenta" labelPlacement="floating" placeholder="Ej: atorres"></ion-input>
      </ion-item>

      <ion-item #itemNombre>
        <ion-input [(ngModel)]="usuario.firstName" label="Nombres" labelPlacement="floating" placeholder="Ej: Ana"></ion-input>
      </ion-item>

      <ion-item #itemApellido>
        <ion-input [(ngModel)]="usuario.lastName" label="Apellidos" labelPlacement="floating" placeholder="Ej: Torres"></ion-input>
      </ion-item>

      <ion-item #itemCorreo>
        <ion-input [(ngModel)]="usuario.email" label="Correo" labelPlacement="floating" placeholder="Ej: Ana"></ion-input>
      </ion-item>

      <ion-item #itemPreguntaSecreta>
        <ion-input [(ngModel)]="usuario.secretQuestion" label="Pregunta Secreta" labelPlacement="floating" placeholder="Ej: Ana"></ion-input>
      </ion-item>

      <ion-item #itemRespuestaSecreta>
        <ion-input [(ngModel)]="usuario.secretAnswer" label="Respuesta Secreta" labelPlacement="floating" placeholder="Ej: Ana"></ion-input>
      </ion-item>

      <ion-item #itemEducacion class="font-size-12">
        <ion-select [(ngModel)]="usuario.educationalLevel!.id" (ionChange)="actualizarNivelEducacional($event)" label="Educación" position="floating">
          <ion-select-option *ngFor="let nivelEducacional of listaNivelesEducacionales" [value]="nivelEducacional.id">
            {{nivelEducacional.name}}
          </ion-select-option>
        </ion-select>
      </ion-item>

    
      <ion-item>
        <app-date-picker #itemFechaNacimiento 
            [(ngModel)]="usuario.dateOfBirth"
            (ionChange)="onFechaNacimientoChange($event)"
            label="Nacimiento"
            labelPlacement="floating">
        </app-date-picker>
      </ion-item>
    
      <ion-item><ion-input label="Direccion" labelPlacement="floating"
            [(ngModel)]="usuario.address"></ion-input></ion-item>

      <ion-item #itemContrasena>
        <ion-input [(ngModel)]="usuario.password"
            label="Contraseña" labelPlacement="floating" type="password"
            placeholder="Ej: Torres"></ion-input>
      </ion-item>
      <ion-button shape="round" size="small"
          (click)="actualizarUsuario()">
        Actualizar 
      </ion-button>

    </div>
  </div>
</ion-content>
