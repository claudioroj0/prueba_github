<ion-content [fullscreen]="true">
  <!-- Imagen del logo centrada y con tamaÃ±o mediano -->
  <div class="logo-container ion-text-center">
    <img src="../../../assets/images/LogoDuoc.jpeg" alt="Logo Duoc UC" class="logo" />
  </div>
  
  <h1 class="titulo-text"> {{ 'Pregunta.Titulo.SistemaAsistencia' | translate }}</h1>
  
  <div class="centrar">
    <div class="enmarcar ion-text-center">
        
      <h2> {{ 'Pregunta.Titulo.RecuperarContrasena' | translate }}</h2>
      
      <ion-card>
        <ion-card-header>
          <ion-card-subtitle> {{ 'Pregunta.Paso2.PreguntaSecreta' | translate }}</ion-card-subtitle>
          <ion-label> {{ userSecretQuestion }} </ion-label>
        </ion-card-header>
        
        <ion-card-content>
          <!-- Input con clase 'input-respuesta' para aplicar estilo personalizado -->
          <ion-input 
            type="text" 
            [(ngModel)]="respuestaSecreta" 
            placeholder="{{ 'Pregunta.Input.IngresarRespuesta' | translate }}"
            class="input-respuesta">
          </ion-input>
          
          <ion-button 
            expand="block" 
            (click)="validateSecretAnswer()"
            class="boton-responsive">
            {{ 'Pregunta.Boton.RecuperarContrasena' | translate }}
          </ion-button>
        </ion-card-content>
      </ion-card>

      <ion-button shape="round" size="small" (click)="iraingreso()">
        <ion-icon slot="start" name="log-out"></ion-icon>
        {{ 'Pregunta.Link.IniciarSesion' | translate }}
      </ion-button>
    </div>
  </div>
</ion-content>
