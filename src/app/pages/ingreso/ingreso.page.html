<ion-header>
  <ion-toolbar class="transparent-bg">
    <div slot="start" class="ion-margin">
      <app-language #selectLanguage> Sistema de Asistecia Duoc UC</app-language>
    </div>
    <div class="show-in-landscape">
      <h1 class="glow-text"> </h1>
    </div>
    <div slot="end" class="ion-margin">
      <ion-button shape="round" size="small" (click)="navigateTheme()">
        Tema
        <ion-icon slot="start" name="color-wand-outline"></ion-icon>
      </ion-button>
    </div>
   </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="logo-container ion-text-center">
    <img src="../../../assets/images/LogoDuoc.jpeg" alt="Logo Duoc UC" class="logo" />
  </div>

  <div class="centrar">
    <div class="enmarcar-login">
      <ion-card class="ion-text-center">
        
        <img alt="DUOC" src="../../../assets/images/pao.jpg" class="foto-portada" />
      
        <ion-card-content>

          <ion-card-header>
            <ion-toolbar>
              <h1>Sistema de Asistencia DUOC</h1>
              <h2>Inicio de sesión</h2>
            </ion-toolbar>
          </ion-card-header>

          <ion-item>
            <ion-input [(ngModel)]="correo" 
                label="Cuenta" labelPlacement="floating"
                placeholder="Ej: atorres"></ion-input>
          </ion-item>

          <ion-item>
            <ion-input [(ngModel)]="password" 
                label="Contraseña" labelPlacement="floating" type="password"
                placeholder="Ej: 1234"></ion-input>
          </ion-item>

          <div class="ion-margin-top">
            <ion-button shape="round" size="small" (click)="iniciarSesion()" class="ancho-boton">
              
            </ion-button>
            
          </div>

          <br>
          <a (click)="ingresarPaginaValidarCorreo()">
            Recuperar Contraseña
          </a>

          <br>
          <ion-button (click)="ingresarPaginaMapa()">
            Ir a DUOC
          </ion-button>

        </ion-card-content>
        
      </ion-card>

    </div>
  </div>
</ion-content>
