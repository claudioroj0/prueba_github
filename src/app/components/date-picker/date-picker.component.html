<ion-input 
  type="text"
  [label]="label"
  [labelPlacement]="labelPlacement"
  placeholder="dd/mm/yyyy"
  [(ngModel)]="selectedDateText"
  (ionChange)="onDateTextChange()"
  (click)="toggleCalendar()">
</ion-input>

<!-- Calendario flotante -->
<ion-datetime
  class="floating-div"
  *ngIf="showCalendar"
  [(ngModel)]="selectedDateISO"
  (ionChange)="onDateChange($event)"
  display-format="DD/MM/YYYY"
  presentation="date"
  locale="es">
</ion-datetime>
